<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Interactive Map</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Interactive Custom Map</h1>
            <p>Powered by Leaflet.js - Ready for WordPress embedding</p>
        </header>
        
        <div class="year-filters">
            <h3 style="color: white; margin-bottom: 10px; text-align: center;">Filter by Year</h3>
            <div class="year-checkboxes">
                <label class="year-checkbox-label">
                    <input type="checkbox" class="year-checkbox" data-year="2021" checked>
                    <span>2021</span>
                </label>
                <label class="year-checkbox-label">
                    <input type="checkbox" class="year-checkbox" data-year="2022" checked>
                    <span>2022</span>
                </label>
                <label class="year-checkbox-label">
                    <input type="checkbox" class="year-checkbox" data-year="2023" checked>
                    <span>2023</span>
                </label>
                <label class="year-checkbox-label">
                    <input type="checkbox" class="year-checkbox" data-year="2024" checked>
                    <span>2024</span>
                </label>
            </div>
        </div>
        
        <div class="map-controls">
            <button id="toggleFullscreen" class="btn">Fullscreen</button>
        </div>
        
        <div id="map" class="map-container"></div>
        
        <div class="info-panel">
            <h3>Map Information</h3>
            <div id="coordinates">Click on the map to see coordinates</div>
            <div id="markerCount">Markers: 0</div>
        </div>
    </div>
    
    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    
    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
